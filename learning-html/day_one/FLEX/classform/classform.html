<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./classform.css">
</head>
<body>
<h4 style="color: white; text-align: center;">Code Library Survey Form</h4>
    <div class="form">
        
        <form  action="">
    <label for="Name" class="top">Name</label> <br>
    <input class="top" type="text" name="" id="" placeholder="Enter Your Name"><br>
    <label for="Email" class="top">Email</label><br>
    <input class="top" type="email" name="" id="" placeholder="Enter Your Email"><br>
    <label class="top" for="Age">Age</label><br>
    <input class="top" type="number" name="" id="" placeholder="Enter Your Age"><br>
    <label class="top" for="Gender">Gender</label><br>
    <div class="radio">
 <div class="d1"> Male <br> <input type="radio" name="gender" id="name"><br></div>
 <div class="d1"> Female <br><input type="radio" name="gender" id="name"> <br></div>
 <div class="d1">Other  <br> <input type="radio" name="gender">
     <br> </div>
    </div>
<label for="Select" class="top">Which option best describes you?</label><br>
<select class="select" name="" id="">
    <option value="">Teacher</option>
    <option value="">Student</option>
    <option value="">Doctor</option>
    <option value="">Singer</option>
</select>

<div><label for="opt" class="top">Your best programming languages?</label><br>

<div class="checkbox">
 <div class="c1">C<br>
<input type="checkbox" checked="none" name="" id=""><br></div>  
<div class="c1">Python <br>
<input type="checkbox" name="" id=""><br></div>
<div class="c1">Java <br>
<input type="checkbox" name="" id=""> <br></div>
<div class="c1">JavaScript <br>
<input type="checkbox" name="" id=""></div></div>
</div>
<button class="button">Submit</button>
    </div>


</form>
</body>
</html>
